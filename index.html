<!DOCTYPE html>
<!-- Test ticket #60 processed -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#072e27">
    <title>P4G Mahjong</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="header-btn header-btn-back" id="btn-back">
                <span class="header-btn-icon">&#8592;</span>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-label">Level</span>
                    <span id="level-value" class="stat-value">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Score</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Matches</span>
                    <span id="moves" class="stat-value">0</span>
                </div>
            </div>
            <div class="header-btn header-btn-menu" id="btn-menu">
                <span class="header-btn-icon">&#9776;</span>
            </div>
        </div>

        <div class="game-board-area">
            <div id="game-board" class="mahjong-board"></div>
        </div>

        <div class="tiles-counter">
            <span id="tiles-left">144</span> tiles remaining
        </div>

        <div class="game-footer">
            <div class="footer-btn" id="btn-shuffle">
                <div class="footer-btn-circle">
                    <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="16 3 21 3 21 8"></polyline>
                        <line x1="4" y1="20" x2="21" y2="3"></line>
                        <polyline points="21 16 21 21 16 21"></polyline>
                        <line x1="15" y1="15" x2="21" y2="21"></line>
                        <line x1="4" y1="4" x2="9" y2="9"></line>
                    </svg>
                </div>
                <span class="footer-btn-badge" id="shuffle-count">&#8734;</span>
            </div>
            <div class="footer-btn" id="btn-hint">
                <div class="footer-btn-circle">
                    <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
                        <path d="M9 21c0 .5.4 1 1 1h4c.6 0 1-.5 1-1v-1H9v1zm3-19C8.1 2 5 5.1 5 9c0 2.4 1.2 4.5 3 5.7V17c0 .5.4 1 1 1h6c.6 0 1-.5 1-1v-2.3c1.8-1.3 3-3.4 3-5.7 0-3.9-3.1-7-7-7z"/>
                    </svg>
                </div>
                <span class="footer-btn-badge" id="hint-count">&#8734;</span>
            </div>
            <div class="footer-btn" id="btn-autoplay">
                <div class="footer-btn-circle">
                    <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
                <span class="footer-btn-label">Auto</span>
            </div>
        </div>

        <div id="game-overlay" class="game-overlay">
            <div class="overlay-content">
                <h2 id="overlay-title">P4G MAHJONG</h2>
                <p id="overlay-message">Match pairs of free tiles to clear the board</p>
                <button id="btn-start" class="start-btn">Play</button>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
