<!DOCTYPE html>
<!-- Test ticket #60 processed -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P4G Mahjong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title"><span class="clr-1">P</span><span class="clr-2">4</span><span class="clr-3">G</span> <span class="clr-4">M</span><span class="clr-5">A</span><span class="clr-6">H</span><span class="clr-7">J</span><span class="clr-8">O</span><span class="clr-9">N</span><span class="clr-1">G</span></h1>
        </div>

        <div class="game-stats">
            <div class="info-box">
                <span class="info-label">Tiles</span>
                <span id="tiles-left" class="info-value">144</span>
            </div>
            <div class="info-box">
                <span class="info-label">Moves</span>
                <span id="moves" class="info-value">0</span>
            </div>
            <div class="info-box">
                <span class="info-label">Score</span>
                <span id="score" class="info-value">0</span>
            </div>
        </div>

        <div class="game-board-area">
            <div id="game-board" class="mahjong-board"></div>
        </div>

        <div class="game-actions">
            <button id="btn-hint" class="action-btn">Hint</button>
            <button id="btn-shuffle" class="action-btn">Shuffle</button>
        </div>

        <div id="game-overlay" class="game-overlay">
            <div class="overlay-content">
                <h2 id="overlay-title"><span class="clr-1">P</span><span class="clr-2">4</span><span class="clr-3">G</span> <span class="clr-4">M</span><span class="clr-5">A</span><span class="clr-6">H</span><span class="clr-7">J</span><span class="clr-8">O</span><span class="clr-9">N</span><span class="clr-1">G</span></h2>
                <p id="overlay-message">Match pairs of free tiles to clear the board</p>
                <button id="btn-start" class="start-btn">Play</button>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
