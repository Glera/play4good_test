<!DOCTYPE html>
<!-- Test ticket #60 processed -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P4G Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title"><span class="clr-1">P</span><span class="clr-2">4</span><span class="clr-3">G</span> <span class="clr-4">T</span><span class="clr-5">E</span><span class="clr-6">T</span><span class="clr-7">R</span><span class="clr-8">I</span><span class="clr-9">S</span></h1>
        </div>

        <div class="game-content">
            <div class="game-main">
                <div class="game-board-wrapper">
                    <canvas id="game-board"></canvas>
                </div>

                <div class="game-controls">
                    <div class="controls-row">
                        <button id="btn-left" class="control-btn">←</button>
                        <button id="btn-down" class="control-btn">↓</button>
                        <button id="btn-right" class="control-btn">→</button>
                        <button id="btn-rotate" class="control-btn">↻</button>
                    </div>
                    <button id="btn-drop" class="control-btn drop-btn">⬇⬇</button>
                </div>
            </div>

            <div class="game-info">
                <div class="info-box">
                    <span class="info-label">Score</span>
                    <span id="score" class="info-value">0</span>
                </div>
                <div class="info-box">
                    <span class="info-label">Level</span>
                    <span id="level" class="info-value">1</span>
                </div>
                <div class="info-box">
                    <span class="info-label">Lines</span>
                    <span id="lines" class="info-value">0</span>
                </div>
                <div class="info-box next-piece-box">
                    <span class="info-label">Next</span>
                    <canvas id="next-piece"></canvas>
                </div>
            </div>
        </div>

        <div id="game-overlay" class="game-overlay">
            <div class="overlay-content">
                <h2 id="overlay-title"><span class="clr-1">P</span><span class="clr-2">4</span><span class="clr-3">G</span> <span class="clr-4">T</span><span class="clr-5">E</span><span class="clr-6">T</span><span class="clr-7">R</span><span class="clr-8">I</span><span class="clr-9">S</span></h2>
                <p id="overlay-message">Press to start</p>
                <button id="btn-start" class="start-btn">Play</button>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
